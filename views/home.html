<!doctype html>
<html lang="en"  ng-app = "myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand"></a>
        <a class="nav-item nav-link active" href="/create">Add</a>
    </nav>

    <main role="main" class="container" style="padding-top:20px;" ng-controller="MainCtrl">
        <h2>Tech Trumps Finder</h2>
        <p>You cheaty cheater! Use this table below to find people who have the card you're looking for</p> 
        <form>
            <div class="input-group">
                <input ng-model='searchText' type="text" class="form-control" placeholder="Enter Trump Role">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </div>        
        </form> 
        <table class="table table-striped" >
                <thead>
                  <tr>
                    <th>#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Card Title</th>
                    <th scope="col">Twitter</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat='person in people | filter:searchText'>
                    <td>{[{ person.id }]}</td>
                    <td>{[{person.attendee}]}</td>
                    <td>{[{person.card}]}</td>
                    <td><a href="https://www.twitter.com/{[{person.twitter}]}" target="_blank">@{[{person.twitter}]}</a></td>
                  </tr>
                </tbody>
              </table>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script>
        var app = angular.module('myApp' ,[]).config(function($interpolateProvider){
            $interpolateProvider.startSymbol('{[{').endSymbol('}]}');
        });
        app.controller("MainCtrl", function($scope){
            $scope.people = {{ people | safe }};
            console.log($scope.people)
        });
    </script>
</body>
</html>
